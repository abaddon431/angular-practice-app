<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial_invesment">Initial Investment</label>
      <input type="number" id="initial_invesment" name="initial_invesment" [(ngModel)]="inputInitialInvestment"/>
    </p>
    <p>
     <label for="annual_investment">Annual Investment</label>
      <input type="number" id="annual_investment" name="annual_investment" [(ngModel)]="inputAnnualInvestment"/>
    </p>
  </div>

  <div class="input-group">
    <p>
      <label for="expected_return">Expected Return</label>
      <input type="number" id="expected_return" name="expected_return" [(ngModel)]="inputExpectedReturn"/>
    </p>

    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="inputDuration"/>
    </p>
  </div>
  <button type="submit">Calculate</button>
</form>
